[build]
  command = "pnpm run build"
  publish = ".next"

[build.environment]
  # Permitir que estas claves p√∫blicas no disparen el escaneo de secretos
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_SUPABASE_ANON_KEY,NEXT_PUBLIC_SUPABASE_URL"
  # Node version
  NODE_VERSION = "22"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

